{%extends 'serina_views/form_indicaciones.html'%}

{%block cuerpoDos%}
<div class = "imagen-dos" id="contact">
  <div class="bg-agile">
	   <div class="book-appointment">
       <h2>Introduzca todos los valores</h2>
       <form action="#" method="post">
         <div class="left-agileits-w3layouts same">
           <div class="gaps">
             <p>Cita:</p>
             <input type="text"  name="nombre_medicina" placeholder="muestra cita donde se guardara el tratamiento" required=""/>
           </div>
           <div class="gaps">
             <p>Nombre del Doctor:</p>
             <input type="text"  name="nombre_doctor" placeholder="" required=""/>
           </div>
           <div class="gaps">
             <p>Cedula del Doctor:</p>
             <input type="text" class="color_recuadro" name="ci_doctor" placeholder="" required=""/>
           </div>
           <div class="gaps">
             <p>Telefono:</p>
             <input  id="gallery" class="color_recuadro" name="fecha_inicio_ind" type="text" placeholder = "yyyy/mm/dd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
           </div>
         </div>
         <div class="right-agileinfo same">
           <div class="gaps">
             <p>Especialidad</p>
             <input type="text" class="color_recuadro" name="categoria" placeholder="muestra categoria a la q pertenece" required=""/>
           </div>
           <div class="gaps">
             <p>Apellido del Doctor:</p>
             <input type="text" class="color_recuadro" name="apellido_doctor" placeholder="" required=""/>
           </div>
           <div class="gaps">
             <p>Clinica donde es atendido:</p>
             <input type="text" class="color_recuadro" name="nombre_clinica" placeholder="" required=""/>
           </div>
         </div>
         <div class="clear"></div>
         <input type="submit" style="position: relative; bottom: 8px; left: 43%" value="Guardar">
       </form>
     </div>
   </div>
   <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<!-- Calendar -->
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <script src="js/jquery-ui.js"></script>
    <script>
      $(function() {
        $( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
			});
    </script>
  </div>

{%endblock%}
